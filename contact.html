<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
     <link rel="stylesheet" href="/style.css">
         <style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
</style>


</head>
<body>

<div id="header-placeholder"></div>

<section class="contact-section w90">
  <div class="contact-section">    

    <div class="contact-form-wrapper">
        <div class="">
    <h2>Have Questions? <br>We’re Here to Help</h2>

        </div>
      
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="topic">Subject</label>
          <input type="text" id="topic" name="topic" placeholder="e.g. Bali, Paris, Tokyo">
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell us about your travel plans..."></textarea>
        </div>

        <button type="submit" class="primary-button">Send Message →</button>
      </form>
    </div>
     <div class="featured-image">
            
            <img src="https://wallpaper.forfun.com/fetch/3a/3aa23739338e1ad80897e0e0e29ed3d5.jpeg" alt="Travel Inspiration">
            <div class="contact-infos">
            <div class="icon-text">
                <img src="/assets/icons8-telefon-48.png" alt="">
                <div>
                <p class="icon-t" >Call Us</p>
                <p class="icon-c">030 4091 284</p>
                </div>
            </div>

            <a href="mailto:support@veloratravels.com">

                <div class="icon-text">
                <img src="/assets/icons8-mail-48.png" alt="">
                <div>
                <p class="icon-t" >E-Mail</p>
                <p class="icon-c"> support@velouratravels.com</p>
                </div>
            </div>
            </a>
            

            <a href="https://maps.app.goo.gl/NHPQVbSEJFkADMPL8">
                <div class="icon-text">
                <img src="/assets/icons8-karten-stecknadel-48.png" alt="">
                <div>
                <p class="icon-t" >Adress</p>
                <p class="icon-c">Berliner Str. 32, 10715 Berlin</p>
                </div>
            </div>

            </a>
            

         </div>
    </div>
  </div>
  
</section>




<section>
  <div class="cta-banner">
    <img class="clip-circle" src="https://image.newyorkcity.de/wp-content/uploads/2020/03/New-York-Helicopter-Tour-2.eric_both.bottom_right.jpg" alt="">
    
    <h2>Explore the Skies <br/>with Confidence</h2>
    
    <img src="https://static.thenounproject.com/png/15537-200.png" alt="">
    
    <p>Travelling is a wonderful way to explore new places, learn about different cultures, and gain new perspectives on life.</p>
    
    <img class="clip-circle" src="https://wallpapersok.com/images/high/bright-sunny-day-in-dubai-4k-n54cafm7b7vo0z1f.jpg" alt="">
  </div>
</section>

<div id="footer-placeholder"></div>


<script src="scripts.js"></script>
</body>
</html>
